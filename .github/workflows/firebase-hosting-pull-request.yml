name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env
          echo REACT_APP_API_KEY=${{ secrets.API_KEY }} >> .env
          echo REACT_APP_AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }} >> .env
          echo REACT_APP_PROJECT_ID=${{secrets.PROJECT_ID}} >> .env
          echo REACT_APP_STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }} >> .env
          echo REACT_APP_MESSAGING_SENDER_ID=${{ secrets.MESSAGING_SENDER_ID }} >> .env
          echo REACT_APP_APP_ID=${{ secrets.ID }} >> .env
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INSTAGRAM_CLONE_CC494 }}'
          projectId: instagram-clone-cc494